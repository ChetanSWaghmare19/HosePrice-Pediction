<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House price predict</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href=".\assets\css\style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body style="margin: auto" class="bg-dark">
    
    <div id="particles-js">
      <div id="wrapper">
        <nav class="navbar " style="padding-left: 25px">
        <a class="navbar-brand" href="#"
          ><img
            src=".\assets\logo.png"
            alt="HackVeda"
            width="80px"
            height="80px"
            class="d-inline-block align-top"
        /></a>
        </nav>
        <div class="container-fluid text-light" style="margin-left: 140px">
        <br /><br /><br />
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-4"><b>Predict the Price of your House</b></h1>
            <p class="lead text-light">
              using a machine learning model with 95% accuracy
            </p>
          </div>
        </div>
        <br /><br />
        <div class="container">
          <div class="row">
            <div class="col">
              <input
                type="text"
                class="form-control-lg"
                placeholder="Lot size"
                id="lotsize"
              />
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control-lg"
                placeholder="Number of bathrooms"
                id="bathrms"
              />
            </div>
            <div class="col">
              <select class="custom-select form-control-lg" id="stories">
                <option selected>Number of Stories</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
              </select>
            </div>
            <div class="col">
              <select class="custom-select form-control-lg" id="driveway">
                <option selected>Is there a Driveway</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col">
              <select class="custom-select form-control-lg" id="recroom">
                <option selected>Is there a Recreational Room</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </div>
            <div class="col">
              <select class="custom-select form-control-lg" id="fullbase">
                <option selected>Is there a Full Basement</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </div>
            <div class="col">
              <select class="custom-select form-control-lg" id="gashw">
                <option selected>Is there Gas Hot Water</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </div>
            <div class="col">
              <select class="custom-select form-control-lg" id="airco">
                <option selected>Is there Air Conditioning</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-4">
              <input
                type="text"
                class="form-control-lg"
                placeholder="Number of garage places"
                id="garagepl"
              />
            </div>
            <div class="col-4">
              <select class="custom-select form-control-lg" id="prefarea">
                <option selected>Is the house in Preferred Area</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </div>
            <div class="col-4">
              <button class="btn btn-primary btn-lg" id="predict">
                Predict
              </button>
            </div>
          </div>
          <br /><br />
          <center>
            <h2 class="text-lg" id="price"></h2>
          </center>
        </div>
        </div>
      </div>
    </div>

    <script src="./jquery.min.js"></script>
    <script src=".\assets\js\particles.js"></script>
    <script src=".\assets\js\app.js"></script>
  </body>

  <script>
    $(document).ready(function(){
        $('#predict').click(function(){
            var lotsize = $('#lotsize').val();
            var bathrms = $('#bathrms').val();
            var stories = $('#stories option:selected').val();
            var driveway = $('#driveway option:selected').val();
            var recroom = $('#recroom option:selected').val();
            var fullbase = $('#fullbase option:selected').val();
            var gashw = $('#gashw option:selected').val();
            var airco = $('#airco option:selected').val();
            var garagepl = $('#garagepl').val();
            var prefarea = $('#prefarea option:selected').val();

            $.get("predict.php", {'lotsize': lotsize,
                                'bathrms': bathrms,
                                'stories': stories,
                                'driveway': driveway,
                                'recroom': recroom,
                                'fullbase': fullbase,
                                'gashw': gashw,
                                'airco': airco,
                                'garagepl': garagepl,
                                'prefarea': prefarea

                            }, function(response){
                                var text = "Your Predicted Price is "+response
                              $('#price').html(text)
                });
        });
    });
  </script>
</html>
